name: TpBus
version: ${project.version}
main: mikeshafter.tpbus.TpBus
api-version: 1.16
description: A teleportation/warp bus plugin.
author: Mineshafter61

commands:
  delbusstop:
    usage: /delstop <route> <stop>
    description: Un-registers a bus stop.
permissions:
  tpbus.editbusstop:
    description: Allows you to register/deregister a bus stop
    default: op